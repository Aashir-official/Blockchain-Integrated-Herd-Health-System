<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Owner Registration - BIHHS</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="../index.html" style="color: #fff; text-decoration: none;">BIHHS</a></h2>
                <span>Blockchain Integrated Herd Health System</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#features" class="nav-link">Features</a>
                <a href="../index.html#about" class="nav-link">About</a>
                <a href="../index.html#contact" class="nav-link">Contact</a>
                <div class="nav-buttons">
                    <a href="login.html" class="btn btn-outline">Login</a>
                </div>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Farm Owner Registration</h1>
                <p>Enter your details to get started with monitoring your cattle.</p>
            </div>

            <form action="#" method="post" class="auth-form" onsubmit="handleSignup(event, 'farm-owner')">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" required aria-describedby="error-full-name">
                    <div class="field-error" id="error-full-name" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required aria-describedby="error-email">
                    <div class="field-error" id="error-email" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="03[0-9]{9}" maxlength="11" title="Must be 11 digits starting with 03" placeholder="03XXXXXXXXX" required aria-describedby="error-phone">
                    <div class="field-error" id="error-phone" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="farm-name">Farm Name</label>
                    <input type="text" id="farm-name" name="farm-name" required aria-describedby="error-farm-name">
                    <div class="field-error" id="error-farm-name" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,}$" title="At least 6 characters with 1 letter and 1 number" required aria-describedby="error-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                    <div class="field-error" id="error-password" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" name="confirm-password" required aria-describedby="error-confirm-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye" id="confirm-password-eye"></i>
                        </button>
                    </div>
                    <div class="field-error" id="error-confirm-password" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
