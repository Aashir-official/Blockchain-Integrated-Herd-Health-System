<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIHHS</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="../index.html" style="color: #fff; text-decoration: none;">BIHHS</a></h2>
                <span>Blockchain Integrated Herd Health System</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../index.html#features" class="nav-link">Features</a>
                <a href="../index.html#about" class="nav-link">About</a>
                <a href="../index.html#contact" class="nav-link">Contact</a>
                <div class="nav-buttons">
                    <a href="signup-selection.html" class="btn btn-outline">Sign Up</a>
                </div>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h1>User Login</h1>
                <p>Access your account to manage your herd and data.</p>
            </div>

            <form action="#" method="post" class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email-phone">Email Address or Phone Number</label>
                    <input type="text" id="email-phone" name="email-phone" placeholder="Enter email or phone number" required aria-describedby="error-email-phone">
                    <div class="field-error" id="error-email-phone" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required aria-describedby="error-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                    <div class="field-error" id="error-password" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="auth-footer">
                <p><a href="#" onclick="handleForgotPassword()">Forgot Password?</a></p>
                <p>Don't have an account? <a href="signup-selection.html">Sign up now</a></p>
            </div>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
